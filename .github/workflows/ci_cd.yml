name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Tailwind CSS
        run: npx @tailwindcss/cli -i ./src/index.css -o ./src/styles/tailwind.CSS/tailwind.css

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx || true

      - name: Run Stylelint
        run: npx stylelint "**/*.{css,scss}" || true

      - name: Build React app
        run: npm run build

      - name: Start Application
        run: npm run start
